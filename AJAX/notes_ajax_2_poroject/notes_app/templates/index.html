{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Notes</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  
  <div class="container my-3">
    <div class="row border-bottom mb-3">
      <h2>Notes</h2>
    </div>
    <div id="notes" class="overflow-scroll my-scrollbar">
      {{note_template}}
    </div>
    <div class="row border-top my-4">
      <form action="notes" method="post" id="new-note-form">
        {% csrf_token %}
        <input type="hidden" name="action" value="new_note">
        <label for="note_title" class="form-label">Note Title</label>
        <input class="form-control mb-3" type="text" name="note_title" id="note_title" placeholder="Insert the note title here..." required>
        <input class="btn btn-primary" type="submit" value="Add Note">
      </form>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3 "  id="liveToast">
    <!-- <div  class="toast " role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Bootstrap</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="{% static 'ajax.js' %}"></script>
</body>
</html>
