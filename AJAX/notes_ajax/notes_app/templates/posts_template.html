{% for post in posts %}
        <div class="col-3 mb-3">
          <div class="card">
            <form id="delete-form">
              {% csrf_token %}
              <input type="hidden" name="action" value="delete">
              <input type="hidden" name="post_id" value="{{post.id}}">
              <input type="submit" class="btn btn-danger" value="Delete">
            </form>
            <div class="card-body">
              {{post.post}}
            </div>
          </div>
        </div>
        {% endfor %}
