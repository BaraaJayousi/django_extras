<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
</head>
<body>
  <h1>Registration</h1>
  
  <form action="/" method="post">
    {% csrf_token %}
    {{registration_form}}
    <input type="submit" name="action" value="Register">
  </form>
  <h1>Login</h1>
  <form action="/" method="post">
    {% csrf_token %}
    {{login_form}}
    <input type="submit" name="action" value="Login">
  </form>
</body>
</html>
