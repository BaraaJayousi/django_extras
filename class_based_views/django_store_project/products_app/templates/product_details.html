<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  {% load crispy_forms_tags %}  
  <div class="container mt-3">
    <div class="row mb-5 justify-content-between">
      <div class="col p-0">
        <h1 class="px-0">{{product.name}}</h1>
      </div>
      <div class="col p-0 text-end">
        <a class="btn btn-primary" href="/">Products Page</a>
      </div>
    </div>
    <div class="row my-5">
      <h4 class="px-2 mb-3">Edit Product</h4>
      <form action="{% url 'edit_product' id=product.id %}" method="post">
        {% csrf_token %}
        {{product_form|crispy}}
        <input class='btn btn-primary' name="action" type="submit" value="Update">
        <input class='btn btn-danger' name="action" type="submit" value="Delete">
      </form>
    </div>
  </div>
</body>
</html>
